<div class="card">
  <img [src]="product.defaultImage"
    class="card-img-top" alt="Laptop" />
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <p class="small text-danger right"><s>${{product.price}}</s></p>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">{{product.name}}</h5>
      <h5 class="text-dark mb-0">${{product.price - product.discount}}</h5>
    </div>
    <div class="d-flex flex-row">
      <button type="button" class="btn btn-primary flex-fill me-1" data-mdb-ripple-color="dark">
        Learn more
      </button>
      <button type="button" class="btn btn-success flex-fill ms-1">Add to cart</button>
    </div>
  </div>
</div>
